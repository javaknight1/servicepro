# Frontend PreProduction Environment Values

replicaCount: 3

image:
  repository: <ECR_REGISTRY>/servicepro-frontend # Replace with your ECR registry
  tag: '' # Set by CI/CD based on git tag
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: preprod.servicepro.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: frontend-preprod-tls
      hosts:
        - preprod.servicepro.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

config:
  apiUrl: 'https://api-preprod.servicepro.com'
  wsUrl: 'wss://api-preprod.servicepro.com/ws'
  environment: preprod
  enableAnalytics: true
  enableDebug: false
