apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicepro-backend-preprod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/javaknight1/servicepro.git
    targetRevision: preprod-* # Deploy on preprod-* tags
    path: backend/helm
    helm:
      valueFiles:
        - ../../gitops/values/backend/preprod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: servicepro-preprod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
